<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro | EcoAmigos</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="shorcut icon" href="../img/logoecoamigos.png" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
      <img class="banner" src="../img/fondo.jpg" alt="">
    <div class="login-box">
     <ul><a href="../paginas/index.html"><img src="../img/logoecoamigos.png" class="avatar" alt="Avatar Image"></a></ul> 
     <br>
      <h1>!Sé un EcoAmigo¡</h1>

      <form>
        <label for="username">Usuario</label>
        <input type="text" name="usuario" placeholder="Ingrese usuario" required>
        
        <label for="password">Contraseña</label>
        <input type="password" name="contraseña" placeholder="ingrese Contraseña" required><br>
        <label for="email">email</label>
        <input type="email" name="email" placeholder="Ingrese E-Mail" required><br>
        <label >Fecha de nacimiento</label>
        <input class="form-control" type="datetime-local" placeholder="Fecha de nacimiento" required>
        <input type="submit" value="Ingresar">
        <a href="/index.html">Volver al menú Principal</a>
        <p>¿Ya tienes una cuenta? <a href="../paginas/login.html">¡Inicia Sesión!</a></p>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      config = {
        enableTime: true,
        dateFormat: "Y-m-d",
        altInput: true,
      }
      flatpickr("input[type=datetime-local]", {});
    </script>
  </body>
</html>
